<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/css/normalize.css">
    <link rel="stylesheet" href="/styles/contact.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="logo-image">
            <a href="/pages/index.html"><img src="/images/genesis-logo.png" alt="genesis-logo"></a>
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__li"><a class="nav__link" href="/pages/project.html">Projects</a></li>
                <li class="nav__li"><a class="nav__link" href="/pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="text-form-container">
        <div class="text-container-contact">
            <h1 class="text-container-contact__h1">Full set of great
                features to make your
                product fresh</h1>
            <p class="text-container-contact__p">Our favorite brands are our friends! We help them to 
                achieve their goals, they help us to stay sharp.</p>
        </div>
            <form class="form-container" action="">
                <div class="form-container__div">
                    <label class="form-container__name-label" for="name">Name</label>
                    <input class="form-container__name-input" type="text" id="name">
                </div>
                <div class="form-container__div">
                    <label class="form-container__email-label" for="email">Email</label>
                    <input class="form-container__email-input" type="email" id="email">
                </div>
                <div class="form-container__div">
                    <label class="form-container__message-label" for="message">Message</label>
                    <input class="form-container__message-input" type="text" name="" id="message">
                </div>
                <div class="form-container__div">
                    <button class="form-container__button">Submit</button>
                </div>
            </form>
    </section>

    <div class="map">
        <img src="/images/Map.png" alt="map-contact-page">
    </div>

    <footer>
        <div class="logo-image">
            <a href="/pages/index.html"><img src="/images/genesis-logo.png" alt="genesis-logo"></a>
        </div>
        <nav class="nav-footer">
            <ul class="nav__list">
                <li class="nav-footer__li"><a class="nav-footer__link" href="/pages/project.html">Projects</a></li>
                <li class="nav-footer__li"><a class="nav-footer__link" href="/pages/contact.html">Contact</a></li>
            </ul>
            <div class="nav-footer__logos-footer">
                <div class="nav-footer__container-logos-footer">
                    <a href="#"><img src="/images/dribbble-logo.png" alt="dribbble-logo"></a>
                    <a href="#"><img src="/images/instagram-logo.png" alt="instagram-logo"></a>
                    <a href="#"><img src="/images/twitter-logo.png" alt="twitter-logo"></a>
                </div>
            </div>
        </nav>
    </footer>
    
</body>
</html>
